name: RDP via Ngrok + Parsec (Windows)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Enable Remote Desktop and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Ngrok" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create local RDP user and print password
        id: create_user
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          $pwd = [System.Web.Security.Membership]::GeneratePassword(16,3)
          $secure = ConvertTo-SecureString $pwd -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          } else {
            Set-LocalUser -Name "RDP" -Password $secure
          }
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          echo "RDP_PASSWORD=$pwd" >> $env:GITHUB_ENV
          echo "::set-output name=password::$pwd"

      - name: Install Ngrok
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVYHo/ngrok-v3-stable-windows-amd64.zip" -OutFile "$env:TEMP\ngrok.zip"
          Expand-Archive -Path "$env:TEMP\ngrok.zip" -DestinationPath "$env:TEMP\ngrok" -Force
          Move-Item "$env:TEMP\ngrok\ngrok.exe" "$env:TEMP\ngrok.exe"
          & "$env:TEMP\ngrok.exe" config add-authtoken $env:NGROK_AUTHTOKEN
          Start-Process -FilePath "$env:TEMP\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden

      - name: Get Ngrok Public URL
        id: ngrok
        shell: powershell
        run: |
          Start-Sleep -Seconds 10
          $url = (Invoke-WebRequest -Uri "http://localhost:4040/api/tunnels" | ConvertFrom-Json).tunnels[0].public_url
          $host = $url.Split(":")[1].TrimStart("/")
          $port = $url.Split(":")[2]
          echo "NGROK_HOST=$host" >> $env:GITHUB_ENV
          echo "NGROK_PORT=$port" >> $env:GITHUB_ENV

      - name: Install Parsec
        run: |
          $installer = "$env:TEMP\parsec.msi"
          Invoke-WebRequest -Uri "https://builds.parsec.app/package/parsec-windows.exe" -OutFile $installer
          Start-Process $installer -ArgumentList "/quiet /norestart" -Wait
          Start-Sleep -Seconds 10
          Start-Process "C:\Program Files\Parsec\parsec.exe"

      - name: Print connection info
        run: |
          Write-Host "========================================="
          Write-Host "RDP READY!"
          Write-Host "Ngrok RDP: $env:NGROK_HOST:$env:NGROK_PORT"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "PARSEC IS INSTALLED - Connect using Parsec for LOW LATENCY!"
          Write-Host "========================================="
        shell: powershell

      - name: Keep alive
        run: while ($true) { Start-Sleep -Seconds 300 }
        shell: powershell
