name: RDP via Tailscale (Windows)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Enable Remote Desktop and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create local RDP user with fixed password
        run: |
          $pwd = "Dberly1312@2026"  # كلمة السر الثابتة القوية
          $secure = ConvertTo-SecureString $pwd -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires -PasswordNeverExpires
            Write-Host "Created new RDP user"
          } else {
            Set-LocalUser -Name "RDP" -Password $secure
            Write-Host "Updated RDP user password"
          }

          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue

          Write-Host "========================================="
          Write-Host "RDP READY!"
          Write-Host "Username: RDP"
          Write-Host "Password: Dberly1312@2026"
          Write-Host "========================================="

      - name: Install Tailscale
        run: |
          $msi = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList '/i', "`"$msi`"", '/quiet', '/norestart' -Wait
          Remove-Item $msi -Force

      - name: Start Tailscale and wait for IP
        shell: powershell
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $exe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $exe)) {
            Write-Error "Tailscale not found at $exe"
            exit 1
          }
          & $exe up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=gh-rdp-${{ github.run_id }} | Out-Null
          $tsIP = $null
          $tries = 0
          while (-not $tsIP -and $tries -lt 20) {
            Start-Sleep -Seconds 3
            $tsIP = (& $exe ip -4).Trim()
            $tries++
          }
          if (-not $tsIP) {
            Write-Error "Tailscale did not assign an IP. Check auth key and tailnet."
            exit 1
          }
          Write-Host "TAILSCALE_IP=$tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Print connection info (IMPORTANT)
        run: |
          Write-Host "========================================="
          Write-Host "RDP via Tailscale ready!"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: Dberly1312@2026"
          Write-Host ""
          Write-Host "To connect: install Tailscale client on your PC, join same tailnet, then open Remote Desktop and connect to $env:TAILSCALE_IP"
          Write-Host "========================================="
        shell: powershell

      - name: Keep workflow alive (until timeout)
        run: |
          Write-Host "Keeping runner alive. Stop the workflow to terminate the RDP session."
          while ($true) {
            Start-Sleep -Seconds 300
          }
        shell: powershell
