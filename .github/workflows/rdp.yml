name: RDP via Cloudflare Tunnel (Windows)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Enable Remote Desktop and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Cloudflare" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP user with fixed password
        run: |
          $pwd = "Dberly1312@2026"
          $secure = ConvertTo-SecureString $pwd -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires -PasswordNeverExpires
            Write-Host "Created new RDP user"
          } else {
            Set-LocalUser -Name "RDP" -Password $secure
            Write-Host "Updated RDP user password"
          }

          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue

          Write-Host "========================================="
          Write-Host "RDP READY!"
          Write-Host "Username: RDP"
          Write-Host "Password: Dberly1312@2026"
          Write-Host "========================================="

      - name: Install Cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "$env:TEMP\cloudflared.exe" -UseBasicParsing
          Move-Item "$env:TEMP\cloudflared.exe" "C:\cloudflared.exe"

      - name: Start Cloudflare Tunnel
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
        run: |
          & "C:\cloudflared.exe" tunnel --no-autoupdate run --token $env:CLOUDFLARE_TOKEN

      - name: Print connection info
        run: |
          Write-Host "========================================="
          Write-Host "RDP READY via Cloudflare Tunnel!"
          Write-Host "Username: RDP"
          Write-Host "Password: Dberly1312@2026"
          Write-Host ""
          Write-Host "To connect: Install cloudflared on your PC"
          Write-Host "Run: cloudflared access rdp --hostname your-tunnel-hostname.yourdomain.com --url rdp://localhost:3389"
          Write-Host "Or use Cloudflare Zero Trust dashboard for easy connection"
          Write-Host "========================================="

      - name: Keep alive
        run: while ($true) { Start-Sleep -Seconds 300 }
        shell: powershell
